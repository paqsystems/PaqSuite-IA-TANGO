# Pipeline CI – PaqSuite IA ERP
# DESACTIVADO: Este archivo está en docs/futuro/workflows/ para no ejecutarse.
# Para habilitar: copiar a .github/workflows/ci.yml
#
# Pasos: instalación → tests backend → tests frontend → Swagger → E2E
# @see docs/futuro/DOCKER-CICD.md
# @see docs/06-operacion/deploy-infraestructura.md
# @see .cursor/rules/12-testing.md

name: CI

on:
  workflow_dispatch:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NODE_VERSION: "20"

jobs:
  backend:
    name: Backend (Laravel)
    runs-on: ubuntu-latest
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: paqsuite_ia_erp_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    env:
      DB_CONNECTION: mysql
      DB_HOST: 127.0.0.1
      DB_PORT: 3306
      DB_DATABASE: paqsuite_ia_erp_test
      DB_USERNAME: root
      DB_PASSWORD: root
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: pdo_mysql, mbstring, dom, fileinfo
          coverage: none

      - name: Get Composer cache
        uses: actions/cache@v4
        with:
          path: backend/vendor
          key: composer-${{ hashFiles('backend/composer.lock') }}
          restore-keys: composer-

      - name: Instalar dependencias backend
        working-directory: backend
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      - name: Configurar entorno
        working-directory: backend
        run: |
          cp .env.example .env
          php artisan key:generate
          echo "APP_ENV=testing" >> .env
          echo "DB_CONNECTION=mysql" >> .env
          echo "DB_HOST=127.0.0.1" >> .env
          echo "DB_PORT=3306" >> .env
          echo "DB_DATABASE=paqsuite_ia_erp_test" >> .env
          echo "DB_USERNAME=root" >> .env
          echo "DB_PASSWORD=root" >> .env

      - name: Ejecutar migraciones
        working-directory: backend
        run: php artisan migrate --force

      - name: Ejecutar seeders (base + test users)
        working-directory: backend
        run: |
          php artisan db:seed --force
          php artisan db:seed --class=TestUsersSeeder --force

      - name: Ejecutar tests backend
        working-directory: backend
        run: php artisan test

  frontend:
    name: Frontend (React/Vite)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Instalar dependencias frontend
        working-directory: frontend
        run: npm ci

      - name: Ejecutar tests unitarios (Vitest)
        working-directory: frontend
        run: npm run test:run

      - name: Build frontend
        working-directory: frontend
        run: npm run build

  swagger:
    name: Swagger / OpenAPI
    runs-on: ubuntu-latest
    needs: [backend]
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: pdo_mysql, mbstring, dom, fileinfo

      - name: Instalar dependencias backend
        working-directory: backend
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      - name: Generar documentación Swagger
        working-directory: backend
        run: php artisan l5-swagger:generate

  e2e:
    name: Tests E2E (Playwright)
    runs-on: ubuntu-latest
    needs: [backend, frontend]
    env:
      DB_CONNECTION: mysql
      DB_HOST: 127.0.0.1
      DB_PORT: 3306
      DB_DATABASE: paqsuite_ia_erp_test
      DB_USERNAME: root
      DB_PASSWORD: root
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: paqsuite_ia_erp_test
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.2"
          extensions: pdo_mysql, mbstring, dom, fileinfo

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Instalar dependencias backend
        working-directory: backend
        run: composer install --no-progress --prefer-dist --optimize-autoloader

      - name: Configurar backend
        working-directory: backend
        run: |
          cp .env.example .env
          php artisan key:generate
          echo "DB_CONNECTION=mysql" >> .env
          echo "DB_HOST=127.0.0.1" >> .env
          echo "DB_PORT=3306" >> .env
          echo "DB_DATABASE=paqsuite_ia_erp_test" >> .env
          echo "DB_USERNAME=root" >> .env
          echo "DB_PASSWORD=root" >> .env
          php artisan migrate --force
          php artisan db:seed --force
          php artisan db:seed --class=TestUsersSeeder --force
          php artisan db:seed --class=TestTasksSeeder --force 2>/dev/null || true

      - name: Instalar dependencias frontend
        working-directory: frontend
        run: npm ci

      - name: Instalar navegadores Playwright
        working-directory: frontend
        run: npx playwright install --with-deps chromium

      - name: Ejecutar tests E2E (backend + frontend)
        run: |
          cd backend && php artisan serve &
          sleep 8
          cd $GITHUB_WORKSPACE/frontend && npx playwright test --project=chromium
        env:
          CI: true
          PLAYWRIGHT_BASE_URL: http://localhost:3000

      - name: Subir reporte de fallos (si hay)
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: frontend/playwright-report/
          retention-days: 7
